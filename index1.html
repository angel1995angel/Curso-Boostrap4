<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/index1.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="contact-box">
      <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg">
          <div class="position-absolute testimonial p-4">
            <h3 class="font-weight-bold text-light">La siguiente revolucion digital</h3>
            <p class="lead text-light">La nueva etapa de la revolucion digital se aproxima.</p>
          </div>
        </div>
        <div class="col-xl-7 col-lg-12 d-flex">
          <div class="container align-self-center p-6">
            <h1 class="font-weight-bold mb-3">Crea tu cuenta gratis</h1>
            <div class="from-group">
              <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100"><ion-icon name="logo-google"></ion-icon><i class="lead align-middle mr-2"></i>Google</button>
              <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100"><ion-icon name="logo-facebook"></ion-icon><i class="lead align-middle mr-2"></i>Facebook</button>
            </div>
            <p class="text-muted mb-5">Ingresa la siguiente información para registrarte</p>

            <form action="">
              <div class="form-row mb-2">
                <div class="form-group col-md-6">
                  <label class="font-weight-bold">Nombre<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="form-group col-md-6">
                  <label class="font-weight-bold">Apellido<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Tu apellido">
                </div>
              </div>
              <div class="form-group mb-3">
                  <label class="font-weight-bold">Correo<span class="text-danger">*</span></label>
                  <input type="email" class="form-control" placeholder="Ingresa tu correo electronico">
              </div>
              <div class="form-group mb-3">
                  <label class="font-weight-bold">Contraseña<span class="text-danger">*</span></label>
                  <input type="password" class="form-control" placeholder="Ingresa una contraseña">
              </div>
              <div class="form-group mb-5">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los terminos y condiciones</label>
                </div>
              </div>
              <button class="btn btn-primary width-100">Registrate</button>
            </form>
            <small class="d-inline-block text-muted mt-5">Todo los derechos reservados/ 2020 Angel Herrera</small>
          </div>
          
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
